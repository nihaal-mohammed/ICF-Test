<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Mat Chatbot</title>
    <!-- Load Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="chatStyling.css"> <!-- Assuming you named your CSS file chatStyling.css -->
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="prayer-mat-container">
        <div class="prayer-mat-top-arch"></div>
        <div class="prayer-mat-body">
            <div class="chat-display" id="chat-display">
                <!-- Chat messages will be appended here -->
                <div class="message bot-message">Assalamu Alaikum! How can I assist you today?</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="chatScript.js"></script> <!-- Assuming you named your JS file chatScript.js -->
</body>
</html>
